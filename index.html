<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JunusErgin/fast-ui/style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <header>Number Guessing Game</header>
    <div class="Container">
        <h1 id="checkSecret">Bitte rate die Zahl!</h1>
        <h2 id="displaycount">Versuche: 0</h2>
        <form onsubmit="check_Secret(); return false">
            <input type="number" required placeholder="Bitte Zahl eingeben ..." id="guess">
            <button>Raten!</button>
        </form>
    </div>
</body>
</html>
